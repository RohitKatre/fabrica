{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <title>Fabreca</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/colors/color-green.css' %}">
        <link rel="stylesheet" href="{% static 'css/colors/color-blue.css' %}">
        <link rel="stylesheet" href="{% static 'css/colors/color-aqua.css' %}">
        <link rel="stylesheet" href="{% static 'css/colors/color-purple.css' %}">
        <link rel="stylesheet" href="{% static 'css/colors/default-color.css' %}">
        <link href="{% static 'owl/owl.carousel.min.css' %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:700,500,400' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/style_latest.css' %}" rel="stylesheet" type="text/css"/>
        {% block static %} {% endblock %}

        <script src="{% static 'js/vendor/jquery-1.11.3.min.js' %}"></script>
        <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

    </head>
    <body>
        <header class="header-area">
            <nav class="navbar navbar-custom tb-nav" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tb-nav-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand logo" href="index_1.html">
                            <ul>
                                <li id='logo-img'>
                                    <img src="{% static 'img/Fabreca_Logo.png' %}" alt="Fabreca"/>
                                </li>
                            </ul>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="tb-nav-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="{% if request.resolver_match.view_name == 'main:home_page' %}active{% endif %}">
                                <a class="page-scroll" href="{% url 'main:home_page'%}">Home</a>
                            </li>
                            <li class="{% if request.resolver_match.view_name == 'main:about' %}active{% endif %}">
                                <a class="page-scroll" href="{% url 'main:about'%}">About Us</a>
                            </li>
                            <li class="{% if request.resolver_match.view_name == 'main:products' %}active{% endif %}">
                                <a class="page-scroll" href="{% url 'main:products' %}">Products</a>
                            </li>
                            <li class="{% if request.resolver_match.view_name == 'main:gallery' %}active{% endif %}">
                                <a class="page-scroll" href="{% url 'main:gallery' %}">Gallery</a>
                            </li>
                            <li class="{% if request.resolver_match.view_name == 'main:certificates' %}active{% endif %}">
                                <a class="page-scroll" href="{% url 'main:certificates' %}">Certifications</a>
                            </li>
                            <li class="{% if request.resolver_match.view_name == 'main:contact' %}active{% endif %}">
                                <a class="page-scroll" href="{% url 'main:contact'%}">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% block body%}
        {% endblock %}


        <footer class="footer-section">
            <div class="container">
                <div class="row mt-30 mb-30">
                    <div class="col-md-12 text-center">
                        <!-- Footer Copy Right Text -->
                        <div class="copyright-info">
                            <a href="http://turtlelabs.co.in" target="_blank">
                                <span>
                                    <i class="fa fa-code">

                                    </i>

                                </span>
                                <span></span> By <span>Turtle Labs</span></a>
                        </div>


                    </div>
                </div>
            </div>
        </footer>
    <!-- Bootstrap JS -->
        <script src="{% static 'js/vendor/jquery-1.11.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'owl/1.9.1.js' %}" type="text/javascript"></script>
        <script src="{% static 'owl/owl.carousel.min.js' %}" type="text/javascript"></script>
        {% block js %}

        {% endblock %}
        <script src="{% static 'js/jquery.easing.min.js' %}"></script>
        <script src="{% static 'js/queryloader2.min.js' %}"></script>
        <script src="{% static 'js/jquery.sticky.js' %}"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="{% static 'js/gmap.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
